<body>
    <input type="text" id="isim">
    <input type="text" id="parola">
    <button id="giris">Giriş</button>

        document.getElementById("giris").onclick=function(){
            isim = document.getElementById("isim").value;
            parola = document.getElementById("parola").value;

            if((isim=="duhan" && parola=="123") || (isim=="can" && parola=="abc")){
                console.log("giriş yaptınız");

                }
                else{
                    console.log("parola veya kullanıcı adı yanlış");
                }

            }
            

    </script>
</body>
