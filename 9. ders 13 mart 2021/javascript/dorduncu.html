<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="number" id="boy" >
   <br>
   <input type="number" id="kilo">
   <br>
   <button id="hesapla">hesapla</button>
   

    <script>
      document.getElementById("hesapla").onclick= function(){
        boy = document.getElementById("boy").value;
        kilo = document.getElementById("kilo").value;

        boy=Number(boy);
        kilo=Number(kilo);

        console.log(kilo/(boy*boy))

      }
       


    </script>
</body>
</html>
